test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

google:
  service: GCS
  project: eat-it
  credentials: <%= Rails.root.join("config/secrets/eat-it.json") %>
  bucket: eat-it-bucket

google_dev:
  service: GCS
  project: eat-it
  credentials: <%= Rails.root.join("config/secrets/eat-it.json") %>
  bucket: eat-it-bucket

